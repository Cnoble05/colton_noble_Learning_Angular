<h2>Video Games List</h2>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Price</th>
    <th>Genre</th>
    <th>Year Of Release</th>
    <th>Image</th>
  </tr>
  </thead>
  <tbody>

    <tr *ngFor="let VideoGames of VideoGameList" [routerLink]="['/students',VideoGames.id]">
      <td>{{VideoGames.id}}</td>
      <td>{{VideoGames.title}}</td>
      <td>{{VideoGames.price}}</td>
      <td>{{VideoGames.genre}}</td>
      <td>{{VideoGames.yearOfRelease}}</td>
      <img src= "{{VideoGames?.image}}" alt = "This is an image" width="400" height="400">
    </tr>

    </tbody>
  </table>
